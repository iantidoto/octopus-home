<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Octopus Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🐙 Octopus Home</h1>
    <select id="monthSelector">
      <option value="2025-10">Octubre 2025</option>
      <option value="2025-09">Septiembre 2025</option>
      <!-- Más meses si lo deseas -->
    </select>
  </header>

  <section class="totals">
    <div class="income">
      <h2>Ingresos</h2>
      <p id="incomeTotal">660 €</p>
    </div>
    <div class="expenses">
      <h2>Gastos</h2>
      <p id="expensesTotal">450 €</p>
    </div>
    <button id="forecastToggle">🔮 Previsión</button>
  </section>

  <section class="chart">
    <h2>Distribución por categorías</h2>
    <canvas id="expenseChart"></canvas>
  </section>

  <section id="forecastPanel" class="hidden">
    <h2>Previsión de gastos</h2>
    <ul id="forecastList">
      <!-- Aquí se mostrarán los gastos previstos -->
    </ul>
  </section>

  <section class="add">
    <button id="addExpense">➕ Añadir movimiento</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
