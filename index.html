<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Octopus Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🐙 Octopus Home</h1>
    <select id="monthSelector"></select>
  </header>

  <section class="totals">
    <div class="income" id="incomeBox">
      <h2>Ingresos</h2>
      <p id="incomeTotal">0 €</p>
    </div>
    <div class="expenses" id="expensesBox">
      <h2>Gastos</h2>
      <p id="expensesTotal">0 €</p>
    </div>
    <button id="forecastToggle">🔮 Previsión</button>
  </section>

  <section class="chart">
    <h2>Distribución por categorías</h2>
    <canvas id="expenseChart"></canvas>
  </section>

  <section id="forecastPanel">
    <h2>Previsión de gastos</h2>
    <ul id="forecastList"></ul>
  </section>

  <section class="add">
    <button id="addExpense">➕ Añadir movimiento</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
