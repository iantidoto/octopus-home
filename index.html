<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Octopus Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>üêô Octopus Home</h1>
    <select id="monthSelector"></select>
  </header>

  <section class="totals">
    <div class="income" id="incomeBox">
      <h2>Ingresos</h2>
      <p id="incomeTotal">0 ‚Ç¨</p>
    </div>
    <div class="expenses" id="expensesBox">
      <h2>Gastos</h2>
      <p id="expensesTotal">0 ‚Ç¨</p>
    </div>
    <button id="forecastToggle">üîÆ Previsi√≥n</button>
  </section>

  <section class="chart">
    <h2>Distribuci√≥n por categor√≠as</h2>
    <canvas id="expenseChart"></canvas>
  </section>

  <section class="add">
    <button id="addExpense">‚ûï A√±adir movimiento</button>
  </section>

  <!-- Modal de previsi√≥n -->
  <div id="forecastModal" class="modal hidden">
    <div class="modal-content">
      <h2>Previsi√≥n de gastos</h2>
      <ul id="forecastList"></ul>
      <div class="modal-buttons">
        <button type="button" id="closeForecast">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Modal de nuevo movimiento -->
  <div id="expenseModal" class="modal hidden">
    <div class="modal-content">
      <h2>Nuevo movimiento</h2>
      <form id="expenseForm">
        <label>Nombre:</label>
        <input type="text" id="nombre" required />

        <label>Categor√≠a:</label>
        <div class="categoria-row">
          <input type="text" id="categoriaInput" list="categoriaList" placeholder="Ej. Hogar, Ocio..." />
          <button type="button" id="openCategoriaModal">‚ûï</button>
        </div>
        <datalist id="categoriaList">
          <option value="Hogar">
          <option value="Ocio">
          <option value="Transporte">
          <option value="Otros">
        </datalist>

        <label>Monto (‚Ç¨):</label>
        <input type="number" id="monto" required />

        <label>Fecha:</label>
        <input type="date" id="fecha" />

        <label>Nota:</label>
        <textarea id="nota" rows="2"></textarea>

        <label>Recurrente:</label>
        <select id="recurrente">
          <option value="√∫nico">√önico</option>
          <option value="mensual">Mensual</option>
          <option value="trimestral">Trimestral</option>
          <option value="personalizado">Personalizado</option>
        </select>

        <div id="personalizadoPanel" class="hidden">
          <label>D√≠a del mes:</label>
          <input type="number" id="diaRecurrencia" min="1" max="31" placeholder="Ej. 15" />
        </div>

        <div class="modal-buttons">
          <button type="submit">Guardar</button>
          <button type="button" id="cancelModal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para a√±adir categor√≠a -->
  <div id="categoriaModal" class="modal hidden">
    <div class="modal-content">
      <h2>Nueva categor√≠a</h2>
      <label>Nombre de la categor√≠a:</label>
      <input type="text" id="nuevaCategoria" placeholder="Ej. Educaci√≥n, Mascotas..." />
      <div class="modal-buttons">
        <button type="button" id="guardarCategoria">Guardar</button>
        <button type="button" id="cancelCategoria">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
